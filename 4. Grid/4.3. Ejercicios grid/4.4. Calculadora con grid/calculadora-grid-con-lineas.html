<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora con Grid. Con líneas</title>

  <link rel="stylesheet" href="../../Utils/css/general.css">
  <!-- Tema CSS para highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/night-owl.min.css" integrity="sha512-i5X6Fdn/ZqvGSqPrdMa3FgcpXM/Nr6YccSKFYT93zljl/HZDEpvBbE5Pxp91eiWGccZLrL/LDQJd7fjTRYsVaA==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <style>
    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    .contenedor-grid {
      max-width: fit-content;
      margin: 0 auto;
      border: 1px solid black;
      padding: 20px;
      background-color: rgb(234, 234, 234);
    }



    .grid{
      display: grid;
     /* definimos el numero de columnas */
      grid-template-columns: repeat(12, minmax(auto, 50px));
    }

    /* .grid>.item:nth-child(-n+6){
      grid-column: span 2;
    }
    
    .grid>.item:nth-child(n+7){
      grid-column: span 3;
    } */
   

    .grid>.item:nth-child(1){
      grid-column: 1 /3;
     }
    .grid>.item:nth-child(2){
      grid-column: 3 /5;
    }
    .grid>.item:nth-child(3){
      grid-column: 5 /7;
    }
    .grid>.item:nth-child(4){
      grid-column: 7 /9;
    }
    .grid>.item:nth-child(5){
      grid-column: 9 /11;
    }  
    .grid>.item:nth-child(6){
      grid-column: 11 /13;
    }  

    .grid>.item:nth-child(n+7){
      grid-column: span 3;
    }
    .item {
      text-align: center;
      border-radius: 5px;
      background-color: white;
      border: 1px solid rgb(196, 196, 196);
      padding: 5px 15px;
    }

    .item:hover {
      background-color: rgb(196, 196, 196);
    }

  </style>
</head>

<body>

  <div class="container">

    <h1>Calculadora Grid. Con líneas</h1>

    <div class="contenedor-grid">

      <div class="grid">
        <div class="item">MC</div>
        <div class="item">MR</div>
        <div class="item">M+</div>
        <div class="item">M-</div>
        <div class="item">MS</div>
        <div class="item">M</div>

        <div class="item">%</div>
        <div class="item">CE</div>
        <div class="item">C</div>
        <div class="item">&lArr;</div>

        <div class="item">1/X</div>
        <div class="item">x2</div>
        <div class="item">&#8730;2</div>
        <div class="item">/</div>

        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">x</div>

        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">-</div>

        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">+</div>

        <div class="item">+/-</div>
        <div class="item">0</div>
        <div class="item">,</div>
        <div class="item">=</div>
      </div>
    </div>

  </div>
</body>

</html>
