<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>

    .num{
        margin: 5px;
        background-color: blue;
    }

    .container{
    max-width: 700px;
    height: 400px;
    display:  grid;
    grid-template-columns: repeat(4, minmax(auto, 1fr));
    grid-template-rows: 1fr 1fr 1fr auto auto;
    }

    .uno{
        grid-column: 1/2;
    }

    .tres{
        grid-column: 2/3;
    }

    .dos{
        grid-column: 2/5;
        grid-row: 2/3;
    }

    .cuatro{
        grid-column: 1/5;
        grid-row: 3/4;
    }

    .cinco{
        grid-column: 1/5;
        grid-row: 4/5;
    }

    .seis{
        grid-column: 1/5;
        grid-row: 5/6;
    }


    @media (min-width: 600px) {
    .container{
    max-width: 700px;
    height: 400px;
    display:  grid;
    grid-template-columns: repeat(2, minmax(auto, 1fr));
    grid-template-rows: 1fr 1fr auto 1fr 2fr;
    }

    .uno{
        grid-column: 1/3;
    }

    .tres{
        grid-column: 2/3;
        grid-row: 2/3;
    }

    .dos{
        grid-column: 1/2;
        grid-row: 2/4;
    }

    .cuatro{
        grid-column: 2/3;
        grid-row:4/5;
    }

    .cinco{
        grid-column: 2/3;
        grid-row: 3/4;
    }

    .seis{
        grid-column: 1/5;
        grid-row: 5/6;
    }

    
    }

</style>


<body>

        <div class="container">
            <div class="num uno">1</div>
            <div class="num dos">2</div>
            <div class="num tres">3</div>
            <div class="num cuatro">4</div>
            <div class="num cinco">5</div>
            <div class="num seis">6</div>
        </div>
        
        

    
</body>
</html>
