<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Examen Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="text-white">
    
    <nav class="navbar navbar-expand-md bg-success" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi-bootstrap-fill fs-3 me-2"></i> Examen Bootstrap
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link 2</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Lorem</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Opción 1</a></li>
                            <li><a class="dropdown-item" href="#">Opción 2</a></li>
                            <li><a class="dropdown-item" href="#">Opción 3</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Opción 4</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-3">
        <div class="bg-primary text-white text-center py-3 rounded shadow">
            <h1>Examen Bootstrap</h1>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="bg-white text-dark p-4 rounded shadow">
            <form>
                <div class="row g-3">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <label for="opcion" class="form-label">Selecciona una opción</label>
                        <select class="form-select" id="opcion">
                            <option selected>Elige...</option>
                            <option value="1">Opción 1</option>
                            <option value="2">Opción 2</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="twitter" class="form-label">Cuenta de Twitter</label>
                        <div class="input-group">
                            <span class="input-group-text bg-primary text-white">@</span>
                            <input type="text" class="form-control" id="twitter" placeholder="usuario">
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <label class="form-label fw-bold text-primary">Selecciona tus preferencias</label>
                    <div class="d-flex">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="pref1">
                        <label class="form-check-label" for="pref1">Preferencia 1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="pref2">
                        <label class="form-check-label" for="pref2">Preferencia 2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="pref3">
                        <label class="form-check-label" for="pref3">Preferencia 3</label>
                    </div>
                </div>
            </div>
                
                <div class="form-check form-switch mt-3 d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" id="cookies">
                    <label class="form-check-label" for="cookies">Aceptar cookies</label>
                </div>
                
                <div class="d-flex mt-3 justify-content-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
