<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barra de Navegación</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
  <div class="container-fluid">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <!-- Marca con icono -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-house-door-fill me-2"></i> Brand
      </a>

      <!-- Botón para colapsar en pantallas pequeñas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú de navegación -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Nosotros</a>
          </li>

          <!-- Menú desplegable de Recursos -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="recursosDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Recursos
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Documentación</a></li>
              <li><a class="dropdown-item" href="#">Tutoriales</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Soporte</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="position-relative vh-100">
    <div class="position-absolute w-100 h-100 bg-black bg-opacity-50"></div>
    <img src="img/portada.jpg" class="w-100 h-100 object-fit-cover position-absolute top-0 start-0" alt="Portada">
    <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
      <h1 class="display-3 fw-bold">Lorem Ipsum Dolor</h1>
      <p class="fs-4">Corrupti repellendus quos numquam impedit minima ducimus commodi</p>
      <a href="#" class="btn btn-primary btn-lg">Comenzar</a>
    </div>
  </header>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
