        <script>
            /*ToolTip*/
            // Aquí lo que estamos haciendo es inicializar los tooltips de Bootstrap para todos los elementos con el atributo 'data-bs-toggle="tooltip"'.
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

            /*Input*/
            // Cuando el DOM está listo, empieza a ejecutar la siguiente lógica.
            $(document).ready(function () {
                // Esto es para cambiar el color de texto según el valor del input tipo color
                $('#inputColor').on('input', function () {
                    let color = $(this).val();
                    $('#textoColor').text(color).css('color', $(this).val()); // Cambia el texto y color al valor seleccionado
                });

                // Esconde el alert de descuento al principio
                let alertDescuento = $('#alertDescuento');
                alertDescuento.hide();

                // Lógica para aplicar el descuento al hacer click en el botón
                $('#btnAplicar').on('click', function (e) {
                    alertDescuento.hide();
                    e.preventDefault(); // Previene que el formulario se envíe
                    $.ajax({
                        url: 'codigos.json', // Se hace una llamada a un archivo JSON donde se encuentran los códigos de descuento
                        type: 'GET',
                        success: function (data) {
                            // Verifica si el campo "referido" está vacío
                            if ($('#campoReferido').val() === '') {
                                $('.toast-body').text('Rellene el campo referido').css('color', 'white');
                                let toastElement = $('#alertToast');
                                let toast = new bootstrap.Toast(toastElement);
                                toastElement.addClass('bg-danger');
                                toast.show(); // Muestra un mensaje de error si no se ha completado el campo
                            } else {
                                // Si hay un código, busca en el JSON si ese código existe
                                let campoReferido = $('#campoReferido').val();
                                let encontrado = false;
                                let campoEncontrado = '';
                                data.forEach(element => {
                                    if (campoReferido === element.codigo) {
                                        encontrado = true;
                                        campoEncontrado = element.descuento;
                                    }
                                });
                                // Si el código es válido, muestra el descuento
                                if (encontrado) {
                                    console.log(campoEncontrado);
                                    $('.toast-body').text('El código existe').css('color', 'white');
                                    let toastElement = $('#alertToast');
                                    let toast = new bootstrap.Toast(toastElement);
                                    toastElement.removeClass('bg-danger').addClass('bg-success');
                                    toast.show();
                                    alertDescuento.text('Tu descuento es: ' + campoEncontrado).addClass('mt-3');
                                    alertDescuento.show();
                                    $('#btnAplicar').prop('disabled', true).text('aplicado');
                                    $('#campoReferido').prop('disabled', true);

                                    return;
                                } else {
                                    // Si el código no existe
                                    $('.toast-body').text('El código no existe').css('color', 'white');
                                    let toastElement = $('#alertToast');
                                    let toast = new bootstrap.Toast(toastElement);
                                    toastElement.removeClass('bg-success').addClass('bg-danger');
                                    toast.show();
                                    return;
                                }
                            }
                        },
                    });
                });

                // Este es el manejador del click para el botón de registro
                // $('#btnRegistro').on('click', function (e) {
                //     e.preventDefault
            });
