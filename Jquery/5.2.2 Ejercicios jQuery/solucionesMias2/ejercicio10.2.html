<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>



<form id="login-form">
  <input type="text" name="username" id="username" placeholder="Nombre de Usuario">
  <input type="password" name="password" id="password" placeholder="Contraseña">
  <input type="submit" id="submit-btn" value="Iniciar Sesión">
  
</form>
    
</body>

<script>

        $(document).ready(function(){
            $("#login-form").on("submit" ,function(e){
                e.preventDefault();
                if($('#username').val()==="" || $('#password').val()===""){
                    // o, debes asegurarte de que el <div> esté oculto antes de aplicar .slideDown().
                    $(".alert").remove()
                    $("#login-form").after($('<div>').text("Usuario o contraseña estan vacios").addClass("alert").hide());
                     $('.alert').slideDown(1000);
                }
            })
        })

</script>


</html>
