<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>

    <input type="checkbox" id="audi" name="brand" value="Audi">
<label for="audi">Audi</label>

<input type="checkbox" id="mercedes" name="brand" value="Mercedes">
<label for="mercedes">Mercedes</label>

<input type="checkbox" id="hyundai" name="brand" value="Hyundai">
<label for="hyundai">Hyundai</label>

<p role="alert" id="message"></p>
<!-- Aquí opciones es un string ("" al inicio),
 y $(opciones) no tiene sentido porque opciones no es un selector válido de jQuery. -->
<script>
    $(document).ready(function(){
        $('input[name="brand"]').on("change" ,function(){
            let opciones = "";
            $('input[name="brand"]').each(function(){
                if($(this).is(":checked")){
                    console.log($(this).val())
                    opciones += " "+$(this).val();
                }
            })   
            if(opciones===""){
                $("#message").text("No se ha realizado ninguna seleccion ")
            }else{
                $("#message").text("Has seleccionado : "+opciones)


            }




        })


    })


</script>


    
</body>
</html>
