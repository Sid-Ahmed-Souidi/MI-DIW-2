<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>


    <form id="form-login">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">Iniciar sesión</button>
      </form>
    
</body>



<script>
        $(document).ready(function(){

        $("#form-login").on("submit" , function(e){
            e.preventDefault()
          $.ajax({
          url: "jquery-12.txt",
          type: "GET",
          dataType: "json",
          success: function (data) {
            if($("#username").val()==="" && $("#password").val()===""){
                $(".mensaje").remove()
                $("#form-login").after($("<div>").text("los campos usuario y contraseña vacios").addClass("mensaje"))

            }else {
                if(data.error===0){
                    $(".mensaje").remove()
                    $("#form-login").after($("<div>").text("Login realizado correctamente").addClass("mensaje"))

                }else {
                    $(".mensaje").remove()
                    $("#form-login").after($("<div>").text(data.error_msj).addClass("mensaje"))

                }



            }

          },

          error: function (xhr, status, error) {
            console.error("Error:", error);
            
          },
          complete: function (xhr, status) {
            console.log("La solicitud se ha completado");
            console.log("Estado final:", status);
          },
        });




        })
        
                



        })


</script>






</html>
