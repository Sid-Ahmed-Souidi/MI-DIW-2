<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>

</head>
<body>

    <input type="button" value="Actualizar" id="refresh">
    <div id="respuesta"></div>
    
    <script>
      $(document).ready(function () {
        $("#refresh").on("click", function () {
          $.ajax({
            url: "coches.json",
            type: "GET",
            success: function (data) {
                let respuesta = $("#respuesta");
                 
                let ul_primero = $('<ul>')
                $(data).each(function(index , marcas){
                    let li_primero = $('<li>');
                    $(li_primero).append(marcas.marca)
                    $(ul_primero).append(li_primero)


                let ul_segundo = $('<ul>')
                $(marcas.coches).each(function(index , coche){
                        console.log(coche)
                    let li_segundo = $('<li>');
                    $(li_segundo).append("modelo : "+coche.modelo+" color: "+coche.color+" precio: "+coche.precio)
                     ul_segundo.append(li_segundo)
                })

                $(ul_primero).append(ul_segundo)
                $(respuesta).append(ul_primero)



            })




            }
          });
        });
      });
    </script>



    
</body>
</html>
