<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>

    <form>
        <label for="checkbox"> Selecciona para habilitar el bot√≥n:</label>
        <input type="checkbox" id="checkbox">
        <br>
        <button id="submit-button" disabled>Enviar</button>
      </form>

    
</body>


    <script>
        //no tiene nada que ver con el ejercicio si quiero preguntar si el atributo disabled esta presente
        // if ($('#submit-button').attr('disabled') !== undefined) {
        $(document).ready(function(){
            $('#checkbox').on('change' , function(){
               // if ($('#submit-button').is(':disabled')) { otra alternativa
                if($('#submit-button').prop('disabled')===true){
                    $('#submit-button').prop('disabled' , false)
                }else {
                    $('#submit-button').prop('disabled' , true)


                }



            })




        })
        




    </script>






</html>
