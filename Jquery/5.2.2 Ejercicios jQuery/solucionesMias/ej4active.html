<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    


    <style>
        #navbar {
          display: flex;
          background-color: black;
        }
      
        .nav-item {
          padding: 10px;
          color: white;
          text-decoration: none;
        }
      
        a.nav-item:hover,
        a.active {
          background-color: red;
        }
      </style>
      
      <nav id="navbar">
        <a class="nav-item active" href="#">Inicio</a>
        <a class="nav-item" href="#">Nosotros</a>
        <a class="nav-item" href="#">Servicios</a>
        <a class="nav-item" href="#">Contacto</a>
      </nav>


      <script>
        $(document).ready(function(){

            $('a').on('click', function(){
                //recorro todos los a para borrar si hay alguno que tenga clase active 
                $('a').each(function(){
                    $(this).removeClass('active');
                })
                //despues del each al que he pulsado le doy la clase active
                $(this).addClass('active')
            })


        })
        





      </script>




</body>
</html>
