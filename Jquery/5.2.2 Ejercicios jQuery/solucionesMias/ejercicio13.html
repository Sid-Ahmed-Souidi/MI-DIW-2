<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>

</head>
<body>
    

    <input type="button" value="Actualizar" id="refresh">
    <div id="respuesta"></div>
    
    <script>
      $(document).ready(function () {
        $("#refresh").on("click", function () {
          $.ajax({
            url: "jquery-ej-13-coches.json",
            type: "GET",
            success: function (data) {
                ul_externo = $('<ul>');

                    $.each(data , function(index , marcas){
                    li_externo = $('<li>');    
                    $(li_externo).append(marcas.marca);


                    ul_interno = $('<ul>');    


                    $.each(marcas.coches , function(index , coche){
                        li_interno = $('<li>'); 
                        console.log(coche.modelo)   
                        li_interno.append(coche.modelo);
                        ul_interno.append(li_interno)    

                    })

                    $(li_externo).append(ul_interno);
                    $(ul_externo).append(li_externo);
                    })

                    $('#respuesta').append(ul_externo)

 
                
                    


            }
          });
        });
      });
    </script>

</body>
</html>
