<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<style>


.rojo {
      color: red;
    }

    .azul {
      color: blue;
    }


</style>


<body>
    <input type="checkbox" id="audi" name="brand" value="Audi">
    <label for="audi">Audi</label>
    
    <input type="checkbox" id="mercedes" name="brand" value="Mercedes">
    <label for="mercedes">Mercedes</label>
    
    <input type="checkbox" id="hyundai" name="brand" value="Hyundai">
    <label for="hyundai">Hyundai</label>
    
    <p id="message"></p>
    
</body>

<script>
    $(document).ready(function(){
        
        $('input[name="brand"]').on('change' ,function(){
            $('#message').text('Has seleccionado :')
             $('input[name="brand"]').each(function(){
                 if($(this).is(':checked')){
                    $('#message').append(' '+$(this).val())
                    $('#message').removeClass('rojo')
                    $('#message').addClass('azul')
                 }
            })

            let contadorCheckeo = 0
            $('input[name="brand"]').each(function(){
                if($(this).is(':checked')){
                    contadorCheckeo++;

                }
            })

            if(contadorCheckeo===0){
                $('#message').text('No hay opciones seleccionadas')
                $('#message').removeClass('azul')
                $('#message').addClass('rojo')


            }


        })
    })





</script>




</html>
