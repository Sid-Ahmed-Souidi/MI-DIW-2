<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>

    <style>
        #ejemplo {
          width: 200px;
          padding: 20px;
          border: 10px solid black;
          margin: 5px;
        }
      </style>
      
      <div id="ejemplo"></div>
    
</body>


<script>
    $(document).ready(function(){
        $(document).ready(function() {
    let $div = $('#ejemplo');
    
    console.log("width():", $div.width()); // Ancho sin padding, borde ni margen
    console.log("innerWidth():", $div.innerWidth()); // Ancho con padding, sin borde ni margen
    console.log("outerWidth():", $div.outerWidth()); // Ancho con padding y borde, sin margen
    console.log("outerWidth(true):", $div.outerWidth(true)); // Ancho con padding, borde y margen
});




    })

</script>
</html>
