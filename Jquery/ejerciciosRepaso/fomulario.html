<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validaci√≥n</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <span id="error-nombre" style="color:red"></span>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email">
        <span id="error-email" style="color:red"></span>

        <br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad">
        <span id="error-edad" style="color:red"></span>

        <br>

        <button type="submit">Enviar</button>
    </form>
</body>

        <script>
            $(document).ready(function(){

                $("#formulario").on("submit" , function(e){
                    e.preventDefault()
                    if($("#nombre").val()<3){
                        $("#error-nombre").text("Longuitud minima de 3");
                    }
                    if($("#edad").val()===""){
                        $("#error-edad").text("Campo obligatorio");


                    }


                })




            })

        </script>


</html>
