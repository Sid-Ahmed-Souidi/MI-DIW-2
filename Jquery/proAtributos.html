<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <style> 
        .highlight { 
          background-color: yellow; 
        } 
       
        .hidden { 
          display: none; 
        } 
      </style> 
       
      <h1 id="main-title">Título principal</h1> 
      <p id="description" class="hidden">Este es un párrafo con una clase 
      oculta.</p> 
      <button id="toggle-class">Cambiar clase</button> 
      <input id="input-field" type="text" value="Texto inicial"> 
      <a id="link" href="https://example.com">Ir a Example</a> 
      <button id="submit-button" disabled>Enviar</button>
    

      <script>
        
        $("#main-title").addClass("highlight");

        // pone un link en el botón
        $("#link").attr("href", "https://www.marca.com");


        //comprueba que si descripcion contiene una clase hidden
         if($("#description").hasClass("hidden")) {
          alert("contiene la clase hidden");

         }else{
          alert("No contiene la clase hidden");

         } 



         //html()  cambia el contenido de un elemento 
          $("#main-title").html("Contenido nuevo del titulo del html");
          

          //prop()
          $("#submit-button").prop("disabled",false);

          //removeAttr() elimina el atributo de un link
          $("#link").removeAttr("href");


          //removeClass() elimina la clase 
          $("#description").removeClass("hidden");

           // removeProp elimina el disabled 

          $("#submit-button").removeProp("disabled")


          //toggleClass() aplica la clase highlight si no la tiene y la elimina si la tiene ya aplicada
          $("#toggle-class").click(function () { 
           $(this).toggleClass("highlight"); 
          });
          
          // 0.  Usa val() para cambiar el valor del campo de entrada con ID #input-field.

          $("#input-field").val("valor cambiado con val()")




      </script>

</body>
</html>
