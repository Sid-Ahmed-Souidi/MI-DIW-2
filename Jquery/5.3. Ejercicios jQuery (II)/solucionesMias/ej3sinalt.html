        <!-- Crea el código jQuery que ponga la clase sinalt a todas las imágenes que no tengan el atributo alt o lo tengan vacío. -->

    <img src="" alt="">
    <img src="" alt="img3">
    <img src="" >
    <img src="" alt="img4">





<script>

    $(document).ready(function(){

        $("img").each(function(index){
            if(!$(this).attr("alt") || $(this).attr("alt").trim() === ""){
                $(this).addClass("sinalt")
            }

        })
    });
