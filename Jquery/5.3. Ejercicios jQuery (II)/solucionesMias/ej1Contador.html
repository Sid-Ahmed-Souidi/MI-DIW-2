<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>


    <textarea name="textarea" id="textarea"></textarea>
    <span id="span"></span>

    <!-- Crea el código HTML y jQuery de un textarea y un contador de caracteres.
     Cuando el usuario escriba en el textarea se actualizará un contador del 
     número de caracteres que tiene el textarea. Ese contador se mostrará al 
     usuario justo debajo del textarea. -->


    <script>
        $(document).ready(function(){
            //El evento input se dispara cada vez que el 
            //usuario cambia el valor de un campo de texto, 
            // como cuando
            $("#textarea").on("input" ,function(){
                var contador = $(this).val().length;
                $("#span").text(contador);
                

            })


        });



    </script>
</body>
</html>
