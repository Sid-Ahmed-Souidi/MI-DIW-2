<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>

</head>
<body>
    


    <div id="contenedor" style="width: 200px; height: 100px; overflow: scroll;">
        <div style="height: 500px;">Contenido grande aquí</div>
    </div>
    <button id="obtenerScroll">Obtener Scroll</button>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#obtenerScroll").click(function(){
            let scroll = $("#contenedor").scrollTop();
            console.log("Posición del scroll:", scroll);
        });
    });
    </script>
    


</body>
</html>
