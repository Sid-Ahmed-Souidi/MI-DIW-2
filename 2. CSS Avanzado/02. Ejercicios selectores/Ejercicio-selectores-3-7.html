<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio selectores 3.7.</title>
  <style>
    p.item:not(.active p.item) {
      color: red;
    }
  </style>
</head>

<body>
  <p class="item">Item 1</p>
  <div class="active">
    <p class="item">Item 2</p>
  </div>
  <p class="item">Item 3</p>
  <div class="inactive">
    <p class="item">Item 4</p>
  </div>
</body>

</html>
