<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio selectores 3.6.</title>
  <style>
    .card:not(.disabled) {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Tarjeta 1</h2>
    <p>Contenido de la tarjeta 1</p>
  </div>
  <div class="card disabled">
    <h2>Tarjeta 2</h2>
    <p>Contenido de la tarjeta 2</p>
  </div>
  <div class="card">
    <h2>Tarjeta 3</h2>
    <p>Contenido de la tarjeta 3</p>
  </div>
</body>

</html>
