<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Este hay quitarle witdh 100% y si le ponemos enlaces a hay que ponerle display block-->
<style>
    

    header{
        background-color: black;
        overflow: auto;
    }
   
  

    @media (width > 600px) {

 
      div {
        float: left;
        padding: 20px;

        color: white;

    }

 
    }



  @media (width < 600px) {


    div {
        padding: 20px;
        text-align: center;
        width: 100%;
        color: white;
        background-color: black;

    }
    }


</style>
<body>

    <header> 
        <div>Link</div>
        <div>Link</div>
        <div>Link</div>
    </header>



    
</body>
</html>
