<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios columnas. Ej. 12</title>
  <link rel="stylesheet" href="../../../Utils/css/general.css">
  <link rel="stylesheet" href="ej-10.css">
  <link rel="stylesheet" href="columnas.css">

  <style>
    /* Estilos para este ejercicio concreto */
    .container {
      width: 100%;
      margin: 0 auto;
    }

    .sidebar {
      height: 300px;
    }

    .main-content {
      height: 300px;
    }

    .sub-content {
      height: 300px;
    }

    .footer {
      clear: left;
    }

    .padding-0 {
      padding: 0;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="header">header</div>

    <div class="row padding-0">
      <div class="col-4 sidebar">
        sidebar
      </div>

      <div class="col-4 main-content">
        main content
      </div>

      <div class="col-4 sub-content">
        sub content
      </div>
    </div>

    <div class="footer">footer</div>

  </div>

  <div class="explanation">
    <p><strong>Explicación:</strong></p>
    <p>Distribución en 3 columnas iguales y listo. Así de simple.</p>
  </div>

</body>

</html>
