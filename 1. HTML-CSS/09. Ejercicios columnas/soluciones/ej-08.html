<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios columnas. Ej. 8</title>
  <link rel="stylesheet" href="../../../Utils/css/general.css">
  <link rel="stylesheet" href="columnas.css">

  <style>
    [class*="col-"] {
      padding: 5px;
    }

    img {
      width: 100%;
    }

    .titulo_imagen {
      text-align: center;
      font-weight: bold;
    }

    #footer {
      background-color: gray;
      margin-top: 20px;
      padding: 20px;
      font-weight: bold;
    }

    .f-right {
      float: right;
    }

    .f-left {
      float: left;
    }
  </style>

</head>

<body>

  <div class="row">

    <div class="col-4">
      <img src="https://picsum.photos/id/14/400/200" alt="random image">
      <div class="titulo_imagen">Lorem ipsum dolor sit amet</div>
    </div>

    <div class="col-4">
      <img src="https://picsum.photos/id/16/400/200" alt="random image">
      <div class="titulo_imagen">Facilis tempora ab quibusdam</div>
    </div>

    <div class="col-4">
      <img src="https://picsum.photos/id/17/400/200" alt="random image">
      <div class="titulo_imagen">Autem saepe accusantium</div>
    </div>

  </div>

  <div class="row" id="footer">

    <div class="col-6">
      <div>2º DAW. Diseño de Interfaces Web</div>
    </div>

    <div class="col-6">
      <div class="f-right">Isaac Expósito</div>
    </div>

  </div>

  <div class="explanation">

    <p><strong>Explicación:</strong></p>
    <p>¿Queremos un layout de 3 columnas? Pues tan fácil como establecer las 3 columnas y meter dentro lo que quieras.</p>

  </div>

</body>

</html>
