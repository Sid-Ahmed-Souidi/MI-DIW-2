<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios columnas. Ej. 10</title>
  <link rel="stylesheet" href="../../../Utils/css/general.css">
  <link rel="stylesheet" href="ej-10.css">
  <link rel="stylesheet" href="columnas.css">

  <style>
    /* Estilos para este ejercicio concreto */
    .container {
      max-width: 1024px;
      margin: 0 auto;
    }

    .logo {
      float: right;
    }

    .navigation {
      float: left;
    }

    .sidebar {
      height: 300px;
    }

    .sub-content {
      height: 140px;
      margin-bottom: 20px;
    }

    .sub-content-2 {
      height: 140px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <div class="row">
        <div class="col-12">
          <div class="navigation">navigation</div>
          <div class="logo">logo</div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="row">
        <div class="col-3">
          <div class="sidebar">sidebar</div>
        </div>

        <div class="col-9">
          <div class="sub-content">sub content</div>
          <div class="sub-content-2">sub content 2</div>
        </div>
      </div>

      <div class="row"></div>
    </div>

    <div class="footer">footer</div>

  </div>

  <div class="explanation">
    <p><strong>Explicaci√≥n:</strong></p>
    <p>Este layout es tan sencillo como distribuir la zona central en dos columnas de 3 y 9.</p>
  </div>

</body>

</html>
