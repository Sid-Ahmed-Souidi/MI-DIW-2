<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Responsive Design (II). Soluci√≥n</title>
  <link rel="stylesheet" href="columnas.css">

  <style>
    * {
      box-sizing: border-box;
      /* background: hsl(0 100% 50% / 0.1) !important; */
      /* outline: 3px solid red; */
    }

    header {
      background-color: lightpink;
      padding: 20px;
    }

    aside {
      background-color: lightblue;
      padding: 20px;
    }

    article {
      background-color: lightgreen;
      padding: 20px;
    }

    footer {
      background-color: darkgray;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>HEADER</header>

  <div class="row">

    <div class="col-s-3 col-m-3 col-l-3">
      <aside>ASIDE 1</aside>
    </div>

    <div class="col-s-9 col-m-9 col-l-9">

      <div class="row">

        <div class="col-s-12 col-m-9">

          <div class="row">
            <div class="col-s-6 col-m-3 col-l-6">
              <article>ARTICLE 1</article>
            </div>

            <div class="col-s-6 col-m-6 col-l-6">
              <article>ARTICLE 2</article>
            </div>

            <div class="col-s-12 col-m-3 col-l-12">
              <article>ARTICLE 3</article>
            </div>

            <div class="col-s-12 col-m-6 col-l-6">
              <article>ARTICLE 4</article>
            </div>

            <div class="col-s-12 col-m-6 col-l-6">
              <article>ARTICLE 5</article>
            </div>
          </div>

        </div>

        <div class="col-s-12 col-m-3 col-l-3">
          <aside>ASIDE 2</aside>
        </div>

      </div>

    </div>

  </div>

  <footer>FOOTER</footer>

</body>

</html>
