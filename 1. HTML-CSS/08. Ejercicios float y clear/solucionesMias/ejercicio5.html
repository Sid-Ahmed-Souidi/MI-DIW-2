<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 * {
    box-sizing: border-box;
  }

    
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    .flotante{
        width: 25%;
        float: left;
       padding: 20px;
    }
  
 .div1{
    background-color: aqua;
 }
 .div2{
    background-color: antiquewhite;
 }

 .div3{
background-color: brown;
}
.div4{
background-color: cadetblue;
}
</style>


<body>
    <div class="clearfix">
    <div class="div1 flotante">Div1</div>
    <div class="div2 flotante">Div2</div>
    <div class="div3 flotante">Div3</div>
    <div class="div4 flotante">Div4</div>
</div>
  </body>
</html>
