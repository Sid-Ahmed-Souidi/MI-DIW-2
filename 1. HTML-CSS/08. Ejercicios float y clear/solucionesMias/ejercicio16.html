<body>
        <style>
    .container{
     max-width: 800px;
    margin: 0 auto;
    border: 2px solid black;
    
    }
    .clearfix::after {
    content: "";
    clear: both;
    display: table;
    }

    .icon{

      padding: 0;
      margin-right: 5px;
    }

    .todo-info{

    }

    .todo{

    }



        </style>
